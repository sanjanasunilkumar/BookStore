{%extends 'base.html'%}
{%block body_block%}


<div class="container">
    <div class="row">
        <div class="col-4"><h3>User:{{request.user}}</h3></div>
        <div class="col-4">
            {%if messages%}
                {%for msg in messages%}
                    {{msg}}
                {%endfor%}
            {%endif%}
                
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4">
           
        </div>
        <div class="col-6">
           
            <table class="table">
                <tr>
                    <th>ID</th>
                    <TH>BOOK_NAME</TH>
                    <TH>AUTHOR</TH>
                    <TH>PRICE</TH>
                    <th>ACTION</th>
                </tr>
                {%for book in books%}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.bname}}</td>
                    <td>{{book.aname}}</td>
                    <td>{{book.price}}</td>

                    <td> 
                        <a href="{%url 'book-detail' book.id%}" class="btn btn-outline-info">Details</a>
                        <a href="{%url 'book-delete' book.id %}" class="btn btn-outline-danger">Remove</a>
                        <a href="{%url 'book-edit' book.id %}" class="btn btn-outline-danger">Edit</a>

                    </td>


                </tr>
                {%endfor%}
            </table>

           
        </div>
        <div class="col-2">

        </div>

    </div>
</div>
{%endblock%}
